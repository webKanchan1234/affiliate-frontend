version: 0.2

env:
  variables:
    OUTPUT_DIR: "dist"

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing dependencies...
      - npm install --legacy-peer-deps

  build:
    commands:
      - echo Building Vite React app...
      - npm run build

  post_build:
    commands:
      - echo Build complete.

artifacts:
  base-directory: $OUTPUT_DIR
  files:
    - '**/*'
  discard-paths: no
